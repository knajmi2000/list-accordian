<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tree View</title>
<style>
  body { font-family: Arial, sans-serif; padding: 10px; }
  .level-toggle { cursor: pointer; padding: 4px; border-radius: 3px; }
  .level-toggle:hover { background-color: #f0f0f0; }
  .toggle-icon { display: inline-block; transition: transform 0.2s; margin-right: 6px; }
  .expanded > .toggle-icon { transform: rotate(90deg); }
  .level-container { display: none; margin-left: 20px; }
</style>
</head>
<body>

<div class="level1-toggle level-toggle">
  <span class="toggle-icon">▶</span> Level 1 - A
  <div class="level-container level2-container">
    <div class="level2-toggle level-toggle">
      <span class="toggle-icon">▶</span> Level 2 - A1
      <div class="level-container level3-container">
        <div class="level3-toggle level-toggle">
          <span class="toggle-icon">▶</span> Level 3 - A1a
        </div>
        <div class="level3-toggle level-toggle">
          <span class="toggle-icon">▶</span> Level 3 - A1b
        </div>
      </div>
    </div>
    <div class="level2-toggle level-toggle">
      <span class="toggle-icon">▶</span> Level 2 - A2
      <div class="level-container level3-container">
        <div class="level3-toggle level-toggle">
          <span class="toggle-icon">▶</span> Level 3 - A2a
        </div>
      </div>
    </div>
  </div>
</div>

<div class="level1-toggle level-toggle">
  <span class="toggle-icon">▶</span> Level 1 - B
  <div class="level-container level2-container">
    <div class="level2-toggle level-toggle">
      <span class="toggle-icon">▶</span> Level 2 - B1
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggles = document.querySelectorAll('.level-toggle');
  toggles.forEach(toggle => {
    toggle.addEventListener('click', function(e) {
      e.stopPropagation();
      const container = this.querySelector('.level-container');
      if (container) {
        container.style.display = container.style.display === 'block' ? 'none' : 'block';
        this.classList.toggle('expanded');
      }
    });
  });
});
</script>

</body>
</html>
